<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular Média</title>
  <link rel="stylesheet" href="./assets/style.css">
  <script src="./assets/script.js" defer></script>
</head>
<body>

  <main>

    <h1>Calcular Média</h1>

    <section class="container">

      <form action="" class="form-content">
        
        <div class="form-content__nota">
          <label for="n1">Nota 1</label>
          <input type="number" id="nota1">  
        </div>
      
        <div class="form-content__nota">
          <label for="n2">Nota 2</label>
          <input type="number" id="nota2">  
        </div>
      
        <div class="form-content__nota">
          <label for="n3">Nota 3</label>
          <input type="number" id="nota3">  
        </div>
      
        <div class="form-content__nota">
          <label for="n3">Nota 4</label>
          <input type="number" id="nota4">  
        </div>
      
        <div class="form-content__nota">
          <label for="n3">Nota 5</label>
          <input type="number" id="nota5">  
        </div>
      
        <button onclick="calcularMedia()"> Calcular Média</button>

      </form>

    </section>
  
  </main>
